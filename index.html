<html>
  <head>
    <title>AVL TREE VISUALIZER</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- CSS IS LINKED HERE -->
    <link rel="stylesheet" type="" href="css/style.css" />

    <link rel="stylesheet" href="css/rSlider.min.css" />
    <link rel="stylesheet" href="css/rSlider.css" />

    <style>
      /* --------------------------- CSS FOR INPUT SLIDER ------------------------------------  */

      pre {
        padding: 20px 20px 0 0;
        background: #f9f9f9;
        border: 1px solid #f2f2f2;
        margin-bottom: 30px;
        line-height: 2em;
      }
      .top {
        background-color: #333;
        border-bottom: 3px solid #00b3bc;
        color: #fff;
        padding: 20px;
      }
      .top h1 {
        font-size: 20px;
        text-align: center;
      }
      .slider-container {
        width: 90%;
        max-width: 500px;
        margin: 0 auto 50px;
      }
      .config {
        border: 1px solid #f2f2f2;
        margin-bottom: 30px;
        line-height: 1.7em;
      }
      .config table {
        border-collapse: collapse;
        width: 100%;
      }
      .config table td {
        padding: 10px;
        border-bottom: 1px solid #f2f2f2;
      }
      .config table tr:nth-child(even) td {
        background-color: #f9f9f9;
      }
      .mb {
        margin-bottom: 15px;
      }
      .label {
        font-weight: bold;
        white-space: nowrap;
      }
      .download {
        margin-bottom: 20px;
      }
      .download a {
        text-decoration: none;
        color: #00969b;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 id="heading">AVL TREE VISUALIZER</h1>
      <div class="inputSubmit">
        <form id="insertTree" onSubmit="return handleInsert()">
          <input
            id="insertInput"
            type="text"
            placeholder="Number to insert"
            maxlength="4"
            size="14"
            autofocus
          />
          <input type="submit" value="Insert" id="buttonClick" />
        </form>
        <form id="deleteTree" onSubmit="return handleDelete()">
          <input
            id="deleteInput"
            type="text"
            placeholder="Number to delete"
            maxlength="4"
            size="14"
          />
          <input type="submit" value="Delete" id="buttonClick" />
          <!-- <input type="text" id="slider2" class="slider" /> -->
        </form>
      </div>
    </div>
    <svg></svg>

    <!-- SCRIPTS -->
    <script src="d3js.js"></script>
    <script src="./js/sweetswal.js"></script>

    <!-- INPUT SLIDER -->
    <script src="js/rSlider.min.js"></script>
    <script src="js/rSlider.js"></script>

</html>
