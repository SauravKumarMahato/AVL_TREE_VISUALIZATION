<html>
  <head>
    <title>AVL TREE VISUALIZER</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- CSS IS LINKED HERE -->
    <link rel="stylesheet" type="" href="css/style.css" />

    <link rel="stylesheet" href="css/rSlider.min.css" />
    <link rel="stylesheet" href="css/rSlider.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="heading">AVL TREE VISUALIZER</h1>
      <div class="inputSubmit">
        <form id="insertTree" onSubmit="return handleInsert()">
          <input
            id="insertInput"
            type="text"
            placeholder="Number to insert"
            maxlength="4"
            size="14"
            autofocus
          />
          <input type="submit" value="Insert" id="buttonClick" />
        </form>
        <form id="deleteTree" onSubmit="return handleDelete()">
          <input
            id="deleteInput"
            type="text"
            placeholder="Number to delete"
            maxlength="4"
            size="14"
          />
          <input type="submit" value="Delete" id="buttonClick" />
          <!-- <input type="text" id="slider2" class="slider" /> -->
        </form>
      </div>
    </div>
    <svg></svg>
    <script src="d3js.js"></script>
    <script src="./js/sweetswal.js"></script>
    <script src="tree-creation.js"></script>
    <script src="tree-visualization.js"></script>

    <!-- SCRIPT WILL BE INJECTED HERE -->
    <script src="./script.js"></script>

    <script src="js/rSlider.min.js"></script>
    <script src="js/rSlider.js"></script>
  </body>
</html>
